<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitality Decoded - Lista de Espera</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    .checkbox-group { margin-bottom: 10px; }
    button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Vitality Decoded - Lista de Espera</h1>
  <form id="formulario">
    <label>Nombre: <input type="text" name="Nombre" required /></label>
    <label>Email: <input type="email" name="Email" required /></label>
    <label>Teléfono: <input type="text" name="Teléfono" required /></label>

    <div class="checkbox-group">
      <label>Servicios:</label>
      <label><input type="checkbox" name="Servicios[]" value="Vitality Decoded" /> Vitality Decoded</label>
      <label><input type="checkbox" name="Servicios[]" value="Asesoramiento" /> Asesoramiento</label>
    </div>

    <label><input type="checkbox" name="RGPD" required /> Acepto la política de privacidad</label>
    <br />
    <button type="submit">Unirme a la lista</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const entries = [];

      for (const [key, value] of formData.entries()) {
        if (key.endsWith("[]")) {
          entries.push(`${encodeURIComponent(key.slice(0, -2))}=${encodeURIComponent(value)}`);
        } else {
          entries.push(`${encodeURIComponent(key)}=${encodeURIComponent(value)}`);
        }
      }

      const body = entries.join("&");

      fetch("https://script.google.com/macros/s/AKfycbwVlqfq2oGmjn2zloMpdYj8iGq5m-c4QdNHGDu3BRbYgB0YJ9GVpI62Sw9btOD14TIR/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: body,
      })
        .then((response) => response.text())
        .then((text) => {
          alert("Respuesta del servidor:\n" + text);
          window.location.href = "gracias.html";
        })
        .catch((error) => {
          alert("Error al enviar: " + error.message);
        });
    });
  </script>
</body>
</html>
