<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitality Decoded - Lista de Espera</title>
</head>
<body>
  <h1>Únete a la lista de espera</h1>
  <form id="formulario">
    <label>Nombre: <input type="text" name="Nombre" required /></label><br />
    <label>Email: <input type="email" name="Email" required /></label><br />
    <label>Teléfono: <input type="text" name="Teléfono" /></label><br />
    <label><input type="checkbox" name="Servicios" value="Vitality Decoded" checked /> Vitality Decoded</label><br />
    <label><input type="checkbox" name="Servicios" value="Asesoramiento" /> Asesoramiento</label><br />
    <label><input type="checkbox" name="RGPD" required /> Acepto la política de privacidad</label><br />
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const json = {};

      data.forEach((value, key) => {
        if (json[key]) {
          if (!Array.isArray(json[key])) json[key] = [json[key]];
          json[key].push(value);
        } else {
          json[key] = value;
        }
      });

      const scriptURL = "https://script.google.com/macros/s/AKfycbwVlqfq2oGmjn2zloMpdYj8iGq5m-c4QdNHGDu3BRbYgB0YJ9GVpI62Sw9btOD14TIR/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json),
        });

        const text = await response.text();
        alert("✅ Respuesta del servidor:\n" + text);
        window.location.href = "gracias.html";
      } catch (err) {
        alert("❌ Error en envío:\n" + err.message);
      }
    });
  </script>
</body>
</html>
